						<textarea name="s3d" id="s3d" cols="30" rows="10" style="border: solid 1px rgba(0,0,0,0.2); height: 85%; font-family: monospace;">
Principal(){
	outStr("Hola mundo");
}</textarea>

						</div>
						<textarea name="b3d" id="b3d" cols="30" rows="10" style="border: solid 1px rgba(0,0,0,0.2); height: 85%; font-family: monospace;">
elemento : Nodo { % Definición del elemento Nodo
	Persona valor : NULL;
	str cadena : “Hola”;
	Nodo izq : NULL;
	Nodo der : NULL;
}

elemento : Persona { % Definición del elemento Persona
	num edad : 15 * 4;
	str nombre : “Esvin”;
	str auxiliatura : “Compiladores 2”;
}</textarea>
					</div>
