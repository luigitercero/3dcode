<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Basic3D</title>
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body { display: flex; min-height: 100vh; flex-direction: column; }
		main { flex: 1 0 auto; }
	</style>
</head>
<body>
	<header>
		<ul id="modosDeEdicion" class="dropdown-content">
			<li><a href="basic.html">Básica</a></li>
			<li><a href="medium.html">Intermedia</a></li>
			<li><a href="hard.html">Avanzada</a></li>
		</ul>
		<nav>
			<div class="nav-wrapper teal darken-4">
				<a href="index.html" class="brand-logo right thin" style="padding-right: 1em;">Basic3D <small>(modo intermedio)</small></a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li class="active">
						<a href="#!" class="dropdown-button" data-activates="modosDeEdicion">
							<!--
							-->
							<i class="material-icons left">edit</i>
						Edición
						</a>
					</li>
					<li>
						<a target="_blank" href="debug.html">
							<!--
							-->
							<i class="material-icons left">bug_report</i>
						Debug
						</a>
					</li>
					<li>
						<a href="#optimizacion">
							<!--
							-->
							<i class="material-icons left">trending_up</i>
						Optimizar
						</a>
					</li>
					<li>
						<a href="#reportes">
							<!--
							-->
							<i class="material-icons left">list</i>
						Reportes
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="container" style="width: 95%;">
			<div class="row" style="padding-top: 2em;">
				<div class="col s12">
					<div class="col s6">
						<div id="blocklyMedio" style="height: 460px; width: 600px; margin-top: 1em;"></div>
					</div>
					<div class="col s6">
						<div class="col s6">
							<h4 class="thin center col s6">Editando...</h4>
							
						</div>
						<div class="col s6 input-field">
							<select name="function" id="function">
								<option value="f1">Principal</option>
								<option value="f2" selected>getSuma: int, int</option>
								<option value="f3">recorrerArbol:Nodo</option>
							</select>
							<label for="function">Métodos/Funciones</label>
						</div>
						<div class="col s12" style="height: 400px;">
							<ul class="collection">
								<li class="collection-item">
								getSuma 
								<div class="chip">int:A</div>
								<div class="chip">int:B</div>
								</li>
							</ul>
							<textarea name="basic3d" id="basic3d" cols="30" rows="10" style="border: solid 1px rgba(0,0,0,0.2); border-radius: 5px; width: 100%; height: 81%;"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="page-footer teal darken-4">
		<div class="container">
		</div>
		<div class="footer-copyright">
			<div class="container">
			© 2017 Universidad de San Carlos de Guatemala
			</div>
		</div>
    </footer>
	<xml id="mToolbox" style="display: none">
		<category name="Estructuras" colour="100">
			<block type="text_print"></block>
		</category>
		<category name="Variables" colour="330" custom="VARIABLE"></category>
		<category name="Funciones" colour="220" custom="PROCEDURE"></category>
	</xml>
    <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/materialize.min.js"></script>
	<script src="blockly/blockly_compressed.js"></script>
	<script src="blockly/blocks_compressed.js"></script>
	<script src="blockly/msg/js/es.js"></script>
	<script>
		$(document).ready(function() {
		    $('ul.tabs').tabs();
			Blockly.inject('blocklyMedio',{toolbox: document.getElementById('mToolbox')});
		    $('select').material_select();
		});
	</script>
</body>
</html>
